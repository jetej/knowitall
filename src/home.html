<!DOCTYPE html>
<!--
YHack 2014
-->
<html>
    <head>
        <title>knowitall</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" type="text/css" href="css/home.css">
        <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
        <script src="javascript/resize.js"></script>
        <script src="javascript/update.js"></script>
        <script src="javascript/homejs.js"></script>
    </head>
    
    <h1 id="h1">knowitall</h1>
    
    <body>
    <div class="container">
        <div class="subcontainer">
            <div class="post_results" id="news" rss_url="http://rss.cnn.com/rss/cnn_topstories.rss" rss_num= "18">
                <div class="loading">
                    <img src="images/loading2.gif">
                </div>
            </div>
            <br>
            <select class="post_select" id="newsSelect" onselect="updateNews()">
                <option class="select">Select News Network</option>
                <option id="cnn">CNN</option>
                <option id="bbc">BBC News</option>
                <option id="nyt">New York Times</option>
                <option id="yahoonews">Yahoo News</option>
                <option id="fox">Fox News</option>
                <option id="googlenews">Google News</option>
                <option id="none">None</option>
            </select>
	</div>	
        <div class="subcontainer">
            <div class="post_results" id="sports" rss_url="http://rss.news.yahoo.com/rss/topstories" rss_num= "18">
                <div class="loading">
                    <img src="images/loading2.gif">
                </div>
            </div>
            <br>
            <select class="select" id="sportsSelect" onselect="updateSports()">
                <option class="select">Select Sports Network</option>
                <option id="espn">ESPN</option>
                <option id="yahoosports">Yahoo Sports</option>
                <option id="mlb">MLB</option>
                <option id="nfl">NFL</option>
                <option id="nba">NBA</option>
                <option id="nhl">NHL</option>
                <option id="none">None</option>
            </select>
        </div>
        <div class="subcontainer">
            <div class="post_results" id="market" rss_url="http://rss.news.yahoo.com/rss/topstories" rss_num= "18">
                <div class="loading">
                    <img src="images/loading2.gif">
                </div>
            </div>
            <br>
            <select class="select" id="marketSelect" onselect="updateMarket()">
                <option class="select">Select Stock Market Network</option>
                <option id="cnnmoney">CNN Money</option>
                <option id="yahoofinance">Yahoo Finance</option>
                <option id="cnbc">CNBC</option>
                <option id="forbes">Forbes</option>
                <option id="marketwatch">MarketWatch</option>
                <option id="none">None</option>
            </select>
        </div>
    </div>
    </body>
    
    <a href="start.html">   
        <img src="images/gears.png" id="img">
    </a>
    
</html>
