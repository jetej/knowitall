<!DOCTYPE html>
<!--
YHack 2014
-->
<html>
    <head>
        <title>Know It All</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" type="text/css" href="css/home.css">
        <script src="javascript/homejs.js"></script>
    </head>
    
    <body>
    <div class="container">
        <div class="results" id="news" rssUrl=http://rss.news.yahoo.com/rss/topstories" rssNum= "8">
            <div class="loading">
                <img src="images/loading.gif">
            </div>
        </div>
        <select>
            <option id="cnn">CNN</option>
			<option id="bbc">BBC News</option>
			<option id="nyt">New York Times</option>
			<option id="yahoonews">Yahoo News</option>
			<option id="fox">Fox News</option>
			<option id="googlenews">Google News</option>
			<option id="none">None</option>
        </select>
		
		<div class="results" id="sports" rssUrl=http://rss.news.yahoo.com/rss/topstories" rssNum= "8">
            <div class="loading">
                <img src="images/loading.gif">
            </div>
        </div>
        <select>
            <option id="espn">ESPN</option>
			<option id="yahoosports">Yahoo Sports</option>
			<option id="mlb">MLB</option>
			<option id="nfl">NFL</option>
			<option id="nba">NBA</option>
			<option id="nhl">NHL</option>
			<option id="none">None</option>
        </select>
		
		<div class="results" id="stock" rssUrl=http://rss.news.yahoo.com/rss/topstories" rssNum= "8">
            <div class="loading">
                <img src="images/loading.gif">
            </div>
        </div>
        <select>
            <option id="bloomberg">Bloomberg</option>
			<option id="cnnmoney">CNN Money</option>
			<option id="yahoofinance">Yahoo Finance</option>
			<option id="cnbc">CNBC</option>
			<option id="forbes">Forbes</option>
			<option id="marketwatch">MarketWatch</option>
			<option id="none">None</option>
        </select>
    </div>
    </body>
</html>
